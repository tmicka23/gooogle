<!DOCTYPE html>
<html lang="fr">
  <head>
	<meta charset="UTF-8">
	<title>Gooogle</title>
	
	<!-- CSS -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
  	<!-- navbar -->
	<header>
		<nav class="header-nav">
			<ul class="header-nav-links">
				<li class="header-nav-item"><i class="material-icons">apps</i></li>
				<li class="header-nav-item"><button class="header-nav-button">Connexion</button></li>
			</ul>
		</nav>
	</header>

	<!-- body -->
	<div class="main">
		<!-- logo -->
		<img src="img/googlelogo.png" alt="logo de Google" class="main-img">
		<!-- search input -->
		<input type="text" class="main-search">
		<!-- recent search shortcuts -->
		<div class="main-shortcuts">
			<div class="main-shortcut-item"><i class="fa fa-github fa-2x"></i></div>
			<div class="main-shortcut-item"><i class="fa fa-dribbble fa-2x"></i></div>
			<div class="main-shortcut-item"><i class="fa fa-instagram fa-2x"></i></div>
			<div class="main-shortcut-item"><i class="fa fa-facebook fa-2x"></i></div>
			<div class="main-shortcut-item"><i class="fa fa-twitter fa-2x"></i></div>
		</div>
	</div>
  </body>
</html>
